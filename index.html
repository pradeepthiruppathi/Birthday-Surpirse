<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      overflow: hidden;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 2s ease-in-out;
    }

    #countdown {
      font-size: 2rem;
      margin-top: 10px;
      margin-bottom: 30px;
    }

    #unlockButton {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background-color: #ff69b4;
      color: white;
      cursor: not-allowed;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    #unlockButton.enabled {
      cursor: pointer;
      opacity: 1;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,105,180, 0.6); }
      70% { box-shadow: 0 0 0 20px rgba(255,105,180, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255,105,180, 0); }
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.8);
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    #startOverlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      flex-direction: column;
    }

    #startBtn {
      background: #ff69b4;
      border: none;
      padding: 15px 40px;
      font-size: 1.3rem;
      border-radius: 40px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      animation: pulse 1.5s infinite;
    }

    #startBtn:hover {
      background: #ff85c2;
    }

    #testBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #444;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    #testBtn:hover { opacity: 1; }
  </style>
</head>
<body>
  <h1>Countdown to Her Special Moment üí´</h1>
  <div id="countdown">Loading...</div>
  <button id="unlockButton" disabled>Click Me üíù</button>

  <!-- Hidden Audio -->
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <div id="startOverlay">
    <h2>Tap to Start the Magic üíñ</h2>
    <button id="startBtn">Start üé∂</button>
  </div>

  <button id="testBtn">Test Unlock üîì</button>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.fontSize = 20 + Math.random() * 20 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);

    const countdown = document.getElementById('countdown');
    const unlockButton = document.getElementById('unlockButton');
    const bgm = document.getElementById('bgm');
    const targetDate = new Date("October 28, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdown.textContent = "üéâ It's Time! üéâ";
        unlockButton.disabled = false;
        unlockButton.classList.add("enabled");
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Start overlay and music
    const overlay = document.getElementById("startOverlay");
    const startBtn = document.getElementById("startBtn");

    startBtn.addEventListener("click", () => {
      bgm.volume = 0.6;
      bgm.currentTime = 0;
      bgm.play()
        .then(() => console.log("üéµ Music started"))
        .catch(err => console.warn("Audio play blocked:", err));
      overlay.style.display = "none";
    });

    // Unlock button
    unlockButton.addEventListener("click", () => {
      if (!unlockButton.disabled) {
        bgm.pause();
        window.location.href = "video.html";
      }
    });

    // Test unlock
    document.getElementById("testBtn").addEventListener("click", () => {
      countdown.textContent = "üéâ It's Time! üéâ";
      unlockButton.disabled = false;
      unlockButton.classList.add("enabled");
    });
  </script>
</body>
</html>
