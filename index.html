<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÅ Surprise Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle at top left, #ffd6e0, #ff9eb5, #ffc0cb);
      overflow: hidden;
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.7);
      font-size: 22px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 0.5;
      }
      to {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      margin-bottom: 2rem;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      text-align: center;
      padding: 0 10px;
    }

    .countdown-box {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem 3rem;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
      text-align: center;
      margin-bottom: 3rem;
      backdrop-filter: blur(8px);
    }

    .countdown {
      font-size: 2rem;
      color: #fff;
      font-weight: 600;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }

    button {
      font-size: 1.2rem;
      background: #fff;
      color: #ff4e88;
      border: none;
      border-radius: 50px;
      padding: 1rem 3rem;
      cursor: not-allowed;
      opacity: 0.7;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    button.enabled {
      cursor: pointer;
      opacity: 1;
      background: linear-gradient(90deg, #ff7ba9, #ff4e88);
      color: #fff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ff7ba9, 0 0 20px #ff4e88;
      }
      to {
        box-shadow: 0 0 25px #ff7ba9, 0 0 45px #ff4e88;
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      color: #fff;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    /* Start overlay */
    #startOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
    }

    #startOverlay h2 {
      color: #fff;
      font-size: 2rem;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      margin-bottom: 1rem;
    }

    #startOverlay button {
      background: linear-gradient(90deg, #ff7ba9, #ff4e88);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    /* Developer test button */
    #testModeBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.6);
      color: #ff0077;
      border: none;
      border-radius: 10px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 0.9rem;
      z-index: 20;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- Start Overlay -->
  <div id="startOverlay">
    <h2>Tap to Start the Magic üíñ</h2>
    <button id="startBtn">Start üé∂</button>
  </div>

  <h1>üéÇ A Special Surprise Awaits You üíñ</h1>

  <div class="countdown-box">
    <p>The magic begins in:</p>
    <div class="countdown" id="countdown">00d 00h 00m 00s</div>
  </div>

  <button id="revealButton" disabled>Click Me üíù</button>

  <footer>Made with üíï by Your Secret Well-Wisher</footer>

  <!-- Temporary Test Button -->
  <button id="testModeBtn">üîß Test Mode</button>

  <!-- Background Music -->
  <audio id="bgm" src="bgm.mp3" loop></audio>

  <script>
    const bgm = document.getElementById("bgm");
    const overlay = document.getElementById("startOverlay");
    const startBtn = document.getElementById("startBtn");
    const testModeBtn = document.getElementById("testModeBtn");

    startBtn.addEventListener("click", () => {
      bgm.currentTime = 0;
      bgm.volume = 0.6;
      bgm.play().then(() => {
        console.log("üéµ Music started");
      }).catch(err => console.warn("Music blocked:", err));
      overlay.style.display = "none";
    });

    // Floating hearts
    const heartCount = 15;
    for (let i = 0; i < heartCount; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 5 + "s";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
    }

    const targetDate = new Date("October 28, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const revealButton = document.getElementById("revealButton");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(interval);
        unlockSurprise();
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }
    }, 1000);

    function unlockSurprise() {
      countdownEl.innerHTML = "üéâ It's Time! üéâ";
      bgm.pause();
      revealButton.disabled = false;
      revealButton.classList.add("enabled");
      revealButton.addEventListener("click", () => {
        window.location.href = "video.html";
      });
    }

    // TEST MODE: Skip countdown instantly
    testModeBtn.addEventListener("click", () => {
      unlockSurprise();
      alert("‚úÖ Test Mode Activated: Surprise Unlocked!");
    });
  </script>
</body>
</html>
