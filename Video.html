<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday üíñ</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      color: #ff69b4;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;}
      to {text-shadow: 0 0 25px #ff85c1, 0 0 50px #ff85c1;}
    }

    button {
      margin-top: 30px;
      padding: 15px 35px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    button:hover {
      background: #ff85c1;
      transform: scale(1.05);
    }

    iframe {
      display: none;
      margin-top: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .hearts span {
      position: absolute;
      bottom: -10px;
      color: #ff69b4;
      font-size: 24px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {transform: translateY(0) rotate(0deg); opacity: 1;}
      100% {transform: translateY(-800px) rotate(360deg); opacity: 0;}
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <h1>üíñ Happy Birthday to You üíñ</h1>
  <button id="revealBtn">Click Me üéÅ</button>

  <!-- Replace VIDEO_ID with your YouTube video -->
  <iframe id="videoFrame" width="640" height="360"
    src="https://youtu.be/_GMi_Rgdcws?autoplay=1&mute=0"
    title="Birthday Surprise Video"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <script>
    const revealBtn = document.getElementById("revealBtn");
    const videoFrame = document.getElementById("videoFrame");

    revealBtn.addEventListener("click", () => {
      revealBtn.style.display = "none";
      videoFrame.style.display = "block";
    });

    // floating hearts
    const hearts = document.getElementById("hearts");
    function createHeart() {
      const heart = document.createElement("span");
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
